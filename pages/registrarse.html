  <main>
    <section class="registro">
      <div class="formulario">
        <h2>Registrarse</h2>
        <form id="registerFormUser" class="form-signin">
          <div class="mb-3">
            <label 
            for="emailUsuario" 
            class="form-label"
            id="labelEmailUsuario"
            >Email</label>
            <input 
            type="email" 
            class="form-control" 
            id="emailUsuario" 
            aria-describedby="emailHelp">
          </div>

          <div class="mb-3">
            <label 
            id="labelNombreUsuario" 
            for="nombreUsuario" 
            class="form-label"
            >Nombre de Usuario</label>
            <input 
            type="text" 
            class="form-control" 
            id="nombreUsuario" 
            aria-describedby="nombre de usuario">
          </div>

          <div class="mb-3">
            <label 
            id="labelNombreUsuario2" 
            for="repetirNombreUsuario" 
            class="form-label"
            >Repetir nombre de usuario</label>
            <input 
            type="text" 
            class="form-control" 
            id="repetirNombreUsuario" 
            aria-describedby="repetir nombre de usuario">
          </div>

          <div class="mb-3">
            <label 
            id="labelContrasenaUsuario1"
            for="contrasena1" 
            class="form-label"
            >Contraseña</label>
            <input 
            type="password" 
            class="form-control" 
            id="contrasena1">
          </div>

          <div class="mb-3">
            <label 
            id="labelContrasenaUsuario2"
            for="contrasena2" 
            class="form-label"
            >Repetir Contraseña</label>
            <input 
            type="password" 
            class="form-control" 
            id="contrasena2">
          </div>

          <button 
          type="submit" 
          class="btn btn-primary"
          >Registrarme</button>
        </form>
      </div>
    </section>


  </main>
